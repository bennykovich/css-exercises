<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
    color: white;
    background-color: green;
  }
    </style>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 11px;">Inline Method</button>
  </body>
</html>

<!--
Did you use all three methods of adding CSS to an HTML file? 
Yes, External, Internal & Internal forms of CSS were utilised.

Did you properly link the external CSS file in the HTML file?
Yes, style.css was properly linked within the index.html, using
the following command "<link rel="stylesheet" href="styles.css">"

Does the div element have CSS added via the external method?
Yes

Does the p element have CSS added via the internal method?
Yes

Does the button element have CSS added via the inline method?
Yes
